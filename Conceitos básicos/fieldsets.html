<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fieldsets</title>
    <style>
      .row {
        margin: 5px;
      }
      label {
        width: 100px;
        text-align: right;
        display: inline-block;
        padding-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Formulário de cadastro</h1>
    <fieldset>
      <legend>Dados pessoais:</legend>
      <div class="row">
        <label for="">Nome:</label><input type="text" name="" id="" />
        <label for="">Email:</label><input type="text" name="" id="" />
      </div>
      <div class="row">
        <label for="">Profissao:</label><input type="text" name="" id="" />
        <label for="">Empresa:</label><input type="text" name="" id="" />
      </div>
    </fieldset>
    <fieldset>
      <legend>Endereço:</legend>
      <div class="row">
        <label for="">Endereco:</label><input type="text" name="" id="" />
        <label for="">Numero:</label><input type="text" name="" id="" />
      </div>
      <div class="row">
        <label for="">Bairro:</label><input type="text" name="" id="" />
      </div>
      <div class="row">
        <label for="">Cidade/UF:</label><input type="text" name="" id="" />
      </div>
    </fieldset>
    <fieldset>
        <legend>Contato:</legend>
      <div class="row">
        <label for="">Celular:</label><input type="text" name="" id="" />
        <label for="">WhatsApp:</label><input type="text" name="" id="" />
      </div>
      <div class="row">
        <label for="">Linkedin:</label><input type="text" name="" id="" />
        <label for="">Github:</label><input type="text" name="" id="" />
      </div>
    </fieldset>
    <div class="row">
      <button type="reset">Limpar</button>
      <button type="submit">Enviar</button>
    </div>
  </body>
</html>
